version: 2.1

# define inline orbs for reusable configuration
# later we will just import published Cypress orb
orbs:
  cypress:
    # environments for running jobs and commands
    executors:
      default:
        parameters:
          # in the future we can add Cypress version?
          node:
            type: string
            default: "10"
        docker:
          - image: cypress/base:<< parameters.node >>

    # reusable commands
    commands:
      hello:
        parameters:
          greeting:
            type: string
        steps:
          - run: echo "Hello <<parameters.greeting>>"

      install:
        description: "Install NPM dependencies"
        steps:
          - restore_cache:
              keys:
                - cache-{{ .Branch }}-{{ checksum "package.json" }}
          # it would be nice to vary this command based on presence of "package-lock.json"
          # and also allow using yarn or pnpm
          - run:
              name: "Npm CI"
              command: "npm ci"
          - run: npm run cy:verify
          # save new cache folder if needed
          - save_cache:
              key: cache-{{ .Branch }}-{{ checksum "package.json" }}
              paths:
                - ~/.npm
                - ~/.cache

      e2e:
        description: "Runs Cypress end-to-end tests"
        parameters:
          record:
            type: boolean
            default: false
            description: Record results on Cypress Dashboard
        steps:
          - run:
              name: Run Cypress tests
              # ? how to use parameters.record to insert --record
              # command: "aws s3 sync << parameters.from >> << parameters.to >><<# parameters.overwrite >> --delete<</ parameters.overwrite >>"
              command: "npx cypress run"

    # jobs defined by the orb
    jobs:
      hello:
        executor: default
        steps:
          - hello:
              greeting: "from Cypress Orb"

      e2e:
        executor: default
        steps:
          - checkout
          - install

workflows:
  build:
    jobs:
      - cypress/hello
      - cypress/e2e

