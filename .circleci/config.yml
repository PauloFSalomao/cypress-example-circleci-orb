version: 2.1
orbs:
  cypress: cypress-io/cypress@1.29.0 #versao
executors:
  with-chrome:
    resource_class: xlarge
    docker:
      - image: "cypress/browsers:node16.5.0-chrome94-ff93"  #"cypress/browsers:node14.16.0-chrome90-ff88" 
