workflows:
  build:
    jobs:
      - cypress/install
    
      - cypress/run:
          name: Chrome - teste
          requires:
            - cypress/install
          executor: cypress/browsers-chrome73
          group: 'all tests'
          browser: chrome
          spec: "cypress/integration/*.js"            

      - cypress/run:
          name: Electron - teste
          requires:
            - cypress/install
          spec: "cypress/integration/*.js"     

      - cypress/run:
          name: 1-Integracao - Chome
          requires:
            - cypress/install
          executor: cypress/browsers-chrome69
          group: 'all tests'
          browser: chrome
          spec: "cypress/integration/1-Integracao/*"

      - cypress/run:
          name: 2-Estoque - Chome
          requires:
            - cypress/install
